<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="calculator">
        <div>
            <div class="calculator-heading">
                <h1>Calculator</h1>
            </div>
            <div>
                <input type="text" class="screen" id="calculatorScreen" placeholder="0">
            </div>


            <div class="functions">
                <button type="button" class="btns btn-number" >9</button>
                <button type="button" class="btns btn-number" >8</button>
                <button type="button" class="btns btn-number" >7</button>
                <button type="button" class="btns btn-function">/</button>
                <button type="button" class="btns btn-number" >6</button>
                <button type="button" class="btns btn-number" >5</button>
                <button type="button" class="btns btn-number" >4</button>
                <button type="button" class="btns btn-function">*</button>
                <button type="button" class="btns btn-number" >3</button>
                <button type="button" class="btns btn-number" >2</button>
                <button type="button" class="btns btn-number" >1</button>
                <button type="button" class="btns btn-function">-</button>
                <button type="button" class="btns btn-number" >0</button>
                <button type="button" class="btns btn-number" >.</button>
                <button type="button" class="btns btn-equal" >=</button>
                <button type="button" class="btns btn-function">+</button>
                <button type="button" class="btns btn-number null-btn" ></button>
                <button type="button" class="btns btn-number null-btn" ></button>
                <button type="button" class="btns btn-number btn-clear" >DEL</button>
                <button type="button" class="btns btn-number btn-clear">AC</button>
               
            </div>
        </div>
    </section>


    <script src="main.js"></script>
</body>
</html>
